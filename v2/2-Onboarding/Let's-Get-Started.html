<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Let's Get Started</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#237795',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                        'scale-in': 'scaleIn 0.8s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            background-color: #237795;
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #185e78;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            border: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.1);
        }
        
        .valid-input {
            border-color: #10B981;
        }
        
        .valid-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #10B981;
        }

        /* Decorative design elements */
        .pet-food-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 45%;
            z-index: 1;
        }

        .yellow-blob {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-30%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFC107;
            z-index: 0;
        }

        .blue-blob {
            position: absolute;
            right: 30%;
            bottom: 10%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3282B8;
            z-index: 2;
        }

        .splash-lines {
            position: absolute;
            right: 25%;
            bottom: 18%;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .bone-icon {
            position: absolute;
            left: 8%;
            bottom: 30%;
            width: 40px;
            height: 40px;
            stroke: #F78D49;
            stroke-width: 2;
            fill: none;
            transform: rotate(-15deg);
            z-index: 0;
        }
        
        /* Paw icon styling */
        .paw-icon {
            width: 80px;
            height: 80px;
            fill: #0F4C75;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <div class="p-6 animate-fade-in">
            <h1 class="text-4xl font-bold text-primary mb-2">Let's Get Started</h1>
            <p class="text-gray-600">Create an account</p>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 pt-4 pb-6 z-10 animate-slide-up">
            <!-- Name Input with Valid Indicator -->
            <div class="relative mb-4">
                <input type="text" id="nameInput" placeholder="Alexandra Budina" class="form-input valid-input" />
                <div class="valid-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
            
            <!-- Email Input with Valid Indicator -->
            <div class="relative mb-4">
                <input type="email" id="emailInput" placeholder="alexandrapeeet@gmail.com" class="form-input valid-input" />
                <div class="valid-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
            
            <!-- Password Input -->
            <div class="relative mb-4">
                <input type="password" id="passwordInput" placeholder="Password" class="form-input" />
                <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400" id="passwordToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            
            <button id="signUpBtn" class="btn-primary mb-6">Sign Up</button>
            
            <p class="text-center text-gray-600">
                Already have an account. <a href="#" class="text-primary font-medium">Sign In.</a>
            </p>
        </div>
        
    </div>

    <!-- JavaScript to handle interactions -->
    <script>
        // Toggle password visibility
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('passwordInput');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change icon based on visibility
            if (type === 'text') {
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>`;
            } else {
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>`;
            }
        });
        
        // Handle Sign Up button click
        document.getElementById('signUpBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const password = passwordInput.value;
            
            // Basic validation
            if (!name || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            
            // Proceed with sign up
            console.log('Signing up with:', { name, email });
            
            // Show loading state
            this.textContent = 'Creating Account...';
            this.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                console.log('Account created successfully!');
                // Navigate to pet selection or home
                window.location.href = "pet-selection.html";
            }, 1500);
        });
        
        // Handle Sign In link click
        document.querySelector('a[href="#"]').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Navigate to sign in page');
            // window.location.href = "login.html";
        });
    </script>
</body>
</html>
