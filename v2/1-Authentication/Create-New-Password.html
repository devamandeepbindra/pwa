<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Create New Password</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#237795',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            background-color: #237795;
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #185e78;
        }
        
        .btn-primary:disabled {
            background-color: #CBD5E0;
            cursor: not-allowed;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            border: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.1);
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: all 0.2s;
        }
        
        .back-button:active {
            background-color: #e0e0e0;
        }

        /* Password visibility toggle */
        .password-container {
            position: relative;
            margin-bottom: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            padding: 4px;
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 5px;
            border-radius: 2.5px;
            margin-bottom: 16px;
            background-color: #E5E7EB;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-strength-bar.weak {
            background-color: #EF4444;
            width: 30%;
        }
        
        .password-strength-bar.medium {
            background-color: #F59E0B;
            width: 60%;
        }
        
        .password-strength-bar.strong {
            background-color: #10B981;
            width: 100%;
        }

        /* Keyboard styling */
        .keyboard {
            width: 100%;
            background-color: #1F2937;
            padding: 8px 4px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .key {
            color: white;
            text-align: center;
            width: 8.5%;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .spacebar {
            width: 50%;
            background-color: #374151;
            border-radius: 4px;
        }
        
        /* Success animation elements */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .success-card {
            background-color: #0A2D42;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #F59E0B;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
        }
        
        .success-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .success-overlay.active .success-card {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header with Back Button -->
        <div class="flex items-center p-4 animate-fade-in">
            <button class="back-button mr-4" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <h1 class="text-2xl font-bold text-primary">Create New Password</h1>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 pt-4 pb-32 animate-slide-up">
            <p class="text-gray-600 mb-8">Please enter the new password in the fields below.</p>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" class="form-input mb-0" />
                <button type="button" class="password-toggle" id="passwordToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            
            <!-- Password Strength Indicator -->
            <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Password" class="form-input mb-0" />
                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            
            <button id="verifyBtn" class="btn-primary">Verify & Continue</button>
        </div>
        
        <!-- Success Modal (hidden by default) -->
        <div class="success-overlay" id="successOverlay">
            <div class="success-card">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Password Changed Successfully</h2>
                <p class="text-gray-300 mb-6">You can login using your new password</p>
                <button id="doneBtn" class="bg-secondary text-white font-medium py-3 px-6 rounded-full">Back to Sign In</button>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle password management -->
    <script>
        // Get DOM elements
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const strengthBar = document.getElementById('strengthBar');
        const verifyBtn = document.getElementById('verifyBtn');
        const successOverlay = document.getElementById('successOverlay');
        const doneBtn = document.getElementById('doneBtn');
        
        // Toggle password visibility
        function togglePasswordVisibility(inputElement, toggleBtn) {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            
            // Update icon
            if (type === 'text') {
                toggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>`;
            } else {
                toggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>`;
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            // Remove any existing classes
            strengthBar.classList.remove('weak', 'medium', 'strong');
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                return;
            }
            
            // Basic strength check (can be enhanced with more sophisticated rules)
            if (password.length < 6) {
                strengthBar.classList.add('weak');
            } else if (password.length < 10 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }
        
        // Add event listeners
        passwordToggle.addEventListener('click', () => togglePasswordVisibility(passwordInput, passwordToggle));
        confirmPasswordToggle.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle));
        
        passwordInput.addEventListener('input', () => {
            checkPasswordStrength(passwordInput.value);
        });
        
        verifyBtn.addEventListener('click', function() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                confirmPasswordInput.style.borderColor = '#EF4444';
                return;
            }
            
            // Show loading state
            verifyBtn.textContent = 'Updating...';
            verifyBtn.disabled = true;
            
            // Simulate API call to update password
            setTimeout(() => {
                console.log('Password updated successfully');
                
                // Show success overlay
                successOverlay.classList.add('active');
            }, 1500);
        });
        
        // Handle done button click
        doneBtn.addEventListener('click', function() {
            console.log('Navigating to login page');
            // window.location.href = "login.html";
        });
    </script>
</body>
</html>
