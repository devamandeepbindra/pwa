<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Login Options</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#237795',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn.primary {
            background-color: #237795;
            color: white;
            border: none;
        }

        .login-btn.primary:hover {
            background-color: #185e78;
        }

        .login-btn .icon {
            margin-right: 12px;
            width: 24px;
            height: 24px;
        }

        .paw-logo {
            width: 250px;
        }
        
        /* Decorative design elements */
        .pet-food-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 45%;
            z-index: 1;
        }

        .yellow-blob {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-30%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFC107;
            z-index: 0;
        }

        .blue-blob {
            position: absolute;
            right: 30%;
            bottom: 10%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3282B8;
            z-index: 2;
        }

        .splash-lines {
            position: absolute;
            right: 25%;
            bottom: 18%;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .bone-icon {
            position: absolute;
            left: 8%;
            bottom: 30%;
            width: 40px;
            height: 40px;
            stroke: #F78D49;
            stroke-width: 2;
            fill: none;
            transform: rotate(-15deg);
            z-index: 0;
        }

        /* Paw icon styling */
        .paw-icon {
            width: 80px;
            height: 80px;
            fill: #0F4C75;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header with Logo -->
        <div class="flex justify-center items-center p-8 animate-fade-in">
            <img src="logo1.svg" class="paw-logo">
        </div>
        
        <!-- Login Options -->
        <div class="flex-1 flex flex-col justify-center px-8 z-10 animate-slide-up">
            <button class="login-btn primary">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Continue with Phone Number
            </button>
            
            <button class="login-btn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Continue with Email
            </button>
            
            <button class="login-btn">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
        </div>
        
        <!-- Bottom Section with Sign Up Link -->
        <div class="text-center py-6 z-10 animate-fade-in">
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-primary font-semibold">Sign Up.</a></p>
        </div>
        
        <!-- Decorative Elements -->
        <div class="yellow-blob" style="opacity: 0;"></div>
        <div class="blue-blob" style="opacity: 0;"></div>
        
        <svg class="bone-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="opacity: 0;">
            <path d="M20.84 4.22a5.5 5.5 0 0 0-7.78 0L12 5.29l-1.06-1.07a5.5 5.5 0 0 0-7.78 7.78l1.06 1.07L12 20.85l7.78-7.78 1.06-1.07a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        
        <div class="pet-food-img relative" style="opacity: 0;">
            <!-- Pet food bowl image -->
            <div class="w-full h-64 bg-gradient-to-b from-transparent to-blue-50 flex items-end">
                <div class="w-full h-32 bg-gradient-to-r from-yellow-400 to-yellow-300 rounded-tl-[100px]"></div>
            </div>
            
            <!-- Kibble/pet food -->
            <div class="absolute top-1/4 right-0 w-full h-32">
                <div class="w-full h-full bg-amber-600 rounded-tl-[60px] transform rotate-6"></div>
            </div>
        </div>
        

    </div>

    <!-- JavaScript to handle navigation -->
    <script>
        document.querySelector('.login-btn.primary').addEventListener('click', function() {
            // Navigate to phone login screen
            console.log("Navigate to phone login screen");
            // window.location.href = "phone-login.html";
        });

        document.querySelectorAll('.login-btn')[1].addEventListener('click', function() {
            // Navigate to email login screen
            console.log("Navigate to email login screen");
            // window.location.href = "email-login.html";
        });

        document.querySelectorAll('.login-btn')[2].addEventListener('click', function() {
            // Handle Google login
            console.log("Initiating Google login");
        });
    </script>
</body>
</html>
