<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - OTP Verification</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F4C75',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                        'pulse': 'pulse 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.5 },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            background-color: #0F4C75;
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #0A2D42;
        }
        
        .btn-primary:disabled {
            background-color: #CBD5E0;
            cursor: not-allowed;
        }

        /* OTP Input Styling */
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0 30px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            border: 1px solid #CBD5E0;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #0F4C75;
            background-color: white;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.2);
        }
        
        .otp-input.filled {
            border-color: #3282B8;
            background-color: #F0F7FF;
        }

        /* Decorative design elements */
        .pet-food-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 45%;
            z-index: 1;
        }

        .yellow-blob {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-30%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFC107;
            z-index: 0;
        }

        .blue-blob {
            position: absolute;
            right: 30%;
            bottom: 10%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3282B8;
            z-index: 2;
        }

        .splash-lines {
            position: absolute;
            right: 25%;
            bottom: 18%;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .bone-icon {
            position: absolute;
            left: 8%;
            bottom: 30%;
            width: 40px;
            height: 40px;
            stroke: #F78D49;
            stroke-width: 2;
            fill: none;
            transform: rotate(-15deg);
            z-index: 0;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: all 0.2s;
        }
        
        .back-button:active {
            background-color: #e0e0e0;
        }
        
        /* OTP icon styling */
        .otp-icon {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: #0F4C75;
            stroke-width: 1.5;
            margin: 0 auto;
        }
        
        /* Timer styling */
        .timer {
            font-size: 16px;
            font-weight: 500;
            color: #718096;
        }
        
        /* Close button */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #0A2D42;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
        .paw-logo {
          width: 200px;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header with Background -->
        <div class="pt-10 pb-6 justify-center flex">
            <img src="logo1.svg" class="paw-logo">
        </div>
        
        <div class="bg-gray-100 pt-10 pb-6 relative animate-fade-in rounded shadow">
            <div class="flex flex-col items-center">
                <h1 class="text-2xl font-bold text-dark mb-2">OTP verification</h1>
                <div class="flex justify-center mb-4">
                   
                </div>
                <p class="text-center text-gray-600 px-8">You'll shortly receive an message with a code to Sign In or Sign Up</p>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 pt-8 z-10 animate-slide-up">
            <!-- OTP Input Fields -->
            <p class="text-center text-gray-500 mb-2 text-sm">— enter OTP here —</p>
            <div class="otp-container">
                <input type="text" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric" />
                <input type="text" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric" />
                <input type="text" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric" />
                <input type="text" maxlength="1" class="otp-input" pattern="[0-9]" inputmode="numeric" />
            </div>
            
            <!-- Confirmation of sent OTP -->
            <div class="flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <p class="text-gray-700">OTP has been sent to <span id="maskedContact">******3210</span></p>
            </div>
            
            <button id="verifyBtn" class="btn-primary mb-6">Verify & Continue</button>
            
            <!-- Resend OTP -->
            <div class="flex justify-between items-center">
                <p class="text-gray-600">Did not receive the OTP?</p>
                <button id="resendBtn" class="text-primary font-medium">Resend OTP</button>
            </div>
        </div>
        
    </div>

    <!-- JavaScript to handle OTP input and verification -->
    <script>
        // Get all OTP input fields
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        
        // Initially disable verify button
        verifyBtn.disabled = true;
        
        // Handle input in OTP fields
        otpInputs.forEach((input, index) => {
            // Focus on first input when page loads
            if (index === 0) {
                setTimeout(() => input.focus(), 500);
            }
            
            // Handle input
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (/^\d*$/.test(value)) {
                    // Add filled class for styling
                    if (value) {
                        input.classList.add('filled');
                    } else {
                        input.classList.remove('filled');
                    }
                    
                    // Auto move to next input
                    if (value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    
                    // Check if all inputs are filled
                    checkOtpCompletion();
                } else {
                    // If non-numeric input, clear it
                    input.value = '';
                }
            });
            
            // Handle backspace key
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    // Move to previous input on backspace if current input is empty
                    otpInputs[index - 1].focus();
                }
            });
        });
        
        // Check if all OTP inputs are filled
        function checkOtpCompletion() {
            let isComplete = true;
            
            otpInputs.forEach(input => {
                if (!input.value) {
                    isComplete = false;
                }
            });
            
            // Enable/disable verify button based on completion
            verifyBtn.disabled = !isComplete;
            
            if (isComplete) {
                verifyBtn.classList.remove('bg-gray-300');
                verifyBtn.classList.add('bg-primary');
            } else {
                verifyBtn.classList.add('bg-gray-300');
                verifyBtn.classList.remove('bg-primary');
            }
        }
        
        // Handle verify button click
        verifyBtn.addEventListener('click', function() {
            if (!verifyBtn.disabled) {
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                console.log('Verifying OTP:', otp);
                
                // Simulate OTP verification
                verifyBtn.textContent = 'Verifying...';
                
                // After verification (mock success)
                setTimeout(() => {
                    console.log('OTP verified successfully');
                    // Navigate to next screen or show success
                    // window.location.href = "success.html";
                }, 1500);
            }
        });
        
        // Handle resend button click
        document.getElementById('resendBtn').addEventListener('click', function() {
            console.log('Resending OTP');
            this.textContent = 'Sending...';
            
            // Simulate resend process
            setTimeout(() => {
                this.textContent = 'OTP Sent!';
                setTimeout(() => {
                    this.textContent = 'Resend OTP';
                }, 3000);
            }, 1500);
        });
        
        // Handle close button click
        document.querySelector('.close-button').addEventListener('click', function() {
            console.log('Closing OTP verification');
            // window.location.href = "login-options.html";
        });
    </script>
</body>
</html>
