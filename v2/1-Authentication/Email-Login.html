<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Email Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#237795',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            background-color: #237795;
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #185e78;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            border: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.1);
        }

        /* Password visibility toggle */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
        }

        /* Decorative design elements */
        .pet-food-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 45%;
            z-index: 1;
        }

        .yellow-blob {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-30%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFC107;
            z-index: 0;
        }

        .blue-blob {
            position: absolute;
            right: 30%;
            bottom: 10%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3282B8;
            z-index: 2;
        }

        .splash-lines {
            position: absolute;
            right: 25%;
            bottom: 18%;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .bone-icon {
            position: absolute;
            left: 8%;
            bottom: 30%;
            width: 40px;
            height: 40px;
            stroke: #F78D49;
            stroke-width: 2;
            fill: none;
            transform: rotate(-15deg);
            z-index: 0;
        }

        /* Paw icon styling */
        .paw-icon {
            width: 80px;
            height: 80px;
            fill: #0F4C75;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: all 0.2s;
        }
        
        .back-button:active {
            background-color: #e0e0e0;
        }

        .paw-logo {
          width: 200px;
        }

    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header with Logo -->
        <div class="flex items-center p-4 animate-fade-in">
            <button class="back-button mr-4" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <img src="logo1.svg" class="paw-logo">
        </div>
        
        <!-- Welcome Back Banner -->
        <div class="p-6 mt-2">
            <h2 class="text-3xl font-bold text-dark text-primary">Welcome Back Robin!</h2>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 pt-8 z-10 animate-slide-up">
            <form action="#" method="post">
                <input type="email" placeholder="Enter your email address" class="form-input" />
                
                <div class="password-container mb-4">
                    <input type="password" placeholder="Enter your password" class="form-input mb-0" />
                    <button type="button" class="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                
                <button type="button" class="btn-primary mb-4">Sign in</button>
            </form>
            
            <div class="mt-2 mb-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-primary font-semibold">Sign Up.</a></p>
            </div>
            
            <div class="text-center">
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="yellow-blob" style="opacity: 0;"></div>
        <div class="blue-blob" style="opacity: 0;"></div>
        
        <svg class="bone-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="opacity: 0;">
            <path d="M20.84 4.22a5.5 5.5 0 0 0-7.78 0L12 5.29l-1.06-1.07a5.5 5.5 0 0 0-7.78 7.78l1.06 1.07L12 20.85l7.78-7.78 1.06-1.07a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        
        <div class="pet-food-img relative" style="opacity: 0;">
            <!-- Pet food bowl image -->
            <div class="w-full h-64 bg-gradient-to-b from-transparent to-blue-50 flex items-end">
                <div class="w-full h-32 bg-gradient-to-r from-yellow-400 to-yellow-300 rounded-tl-[100px]"></div>
            </div>
            
            <!-- Kibble/pet food -->
            <div class="absolute top-1/4 right-0 w-full h-32">
                <div class="w-full h-full bg-amber-600 rounded-tl-[60px] transform rotate-6"></div>
            </div>
        </div>
        
        <svg class="splash-lines" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="opacity: 0;">
            <path d="M12 5V3M12 21v-2M16.95 7.05l1.414-1.414M5.636 18.364l1.414-1.414M3 12h2M19 12h2M16.95 16.95l1.414 1.414M5.636 5.636l1.414 1.414" stroke="#EA4335" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <!-- JavaScript to handle navigation and interactions -->
    <script>
        // Toggle password visibility
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('input[type="password"]');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change icon based on visibility
            if (type === 'text') {
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>`;
            } else {
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>`;
            }
        });
        
        // Handle sign in
        document.querySelector('.btn-primary').addEventListener('click', function() {
            console.log("Sign in clicked, navigate to home screen");
            // window.location.href = "home.html";
        });
        
        // Handle forgot password
        document.querySelector('a[href="#"]').addEventListener('click', function(e) {
            e.preventDefault();
            console.log("Forgot password clicked, navigate to reset password screen");
            // window.location.href = "forgot-password.html";
        });
    </script>
</body>
</html>
