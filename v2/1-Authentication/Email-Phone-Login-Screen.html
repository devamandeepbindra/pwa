<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Phone Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#237795',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            background-color: #237795;
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #185e78;
        }

        .phone-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            border: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
        }

        .phone-input:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.1);
        }

        /* Decorative design elements */
        .pet-food-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 45%;
            z-index: 1;
        }

        .yellow-blob {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-30%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFC107;
            z-index: 0;
        }

        .blue-blob {
            position: absolute;
            right: 30%;
            bottom: 10%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3282B8;
            z-index: 2;
        }

        .splash-lines {
            position: absolute;
            right: 25%;
            bottom: 18%;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .bone-icon {
            position: absolute;
            left: 8%;
            bottom: 30%;
            width: 40px;
            height: 40px;
            stroke: #F78D49;
            stroke-width: 2;
            fill: none;
            transform: rotate(-15deg);
            z-index: 0;
        }

        /* Paw icon styling */
        .paw-icon {
            width: 80px;
            height: 80px;
            fill: #0F4C75;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: all 0.2s;
        }
        
        .back-button:active {
            background-color: #e0e0e0;
        }
        .paw-logo {
          width: 200px;
        }

    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header with Logo -->
        <div class="flex items-center p-4 animate-fade-in">
            <button class="back-button mr-4" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <img src="logo1.svg" class="paw-logo">
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 pt-8 z-10 animate-slide-up">
            <h2 class="text-2xl font-bold text-dark mb-6">Continue with Phone Number</h2>
            
            <div class="relative mb-6">
                <div class="flex items-center border border-gray-300 rounded-full overflow-hidden">
                    <div class="flex items-center px-4 py-3 bg-gray-50 border-r border-gray-300">
                        <span class="text-gray-600">+91</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <input type="number" placeholder="Enter your phone number" class="flex-1 py-3 px-4 focus:outline-none text-gray-700" />
                </div>
            </div>
            
            <button class="btn-primary">Continue with Phone Number</button>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="#" class="text-primary font-semibold">Sign In.</a></p>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="yellow-blob" style="opacity: 0;"></div>
        <div class="blue-blob" style="opacity: 0;"></div>
        
        <svg class="bone-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="opacity: 0;">
            <path d="M20.84 4.22a5.5 5.5 0 0 0-7.78 0L12 5.29l-1.06-1.07a5.5 5.5 0 0 0-7.78 7.78l1.06 1.07L12 20.85l7.78-7.78 1.06-1.07a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        
        <div class="pet-food-img relative" style="opacity: 0;">
            <!-- Pet food bowl image -->
            <div class="w-full h-64 bg-gradient-to-b from-transparent to-blue-50 flex items-end">
                <div class="w-full h-32 bg-gradient-to-r from-yellow-400 to-yellow-300 rounded-tl-[100px]"></div>
            </div>
            
            <!-- Kibble/pet food -->
            <div class="absolute top-1/4 right-0 w-full h-32">
                <div class="w-full h-full bg-amber-600 rounded-tl-[60px] transform rotate-6"></div>
            </div>
        </div>
        
        <svg class="splash-lines" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="opacity: 0;">
            <path d="M12 5V3M12 21v-2M16.95 7.05l1.414-1.414M5.636 18.364l1.414-1.414M3 12h2M19 12h2M16.95 16.95l1.414 1.414M5.636 5.636l1.414 1.414" stroke="#EA4335" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <!-- JavaScript to handle navigation -->
    <script>
        document.querySelector('.btn-primary').addEventListener('click', function() {
            // Navigate to OTP verification screen
            console.log("Navigate to OTP verification screen");
            // window.location.href = "otp-verification.html";
        });
    </script>
</body>
</html>
