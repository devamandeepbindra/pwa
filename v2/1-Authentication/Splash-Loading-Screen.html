<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Pet Care App</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F4C75',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'scale-in': 'scaleIn 0.8s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loading animation */
        .paw-icon {
            width: 120px;
            height: 120px;
            fill: #0F4C75;
            transform-origin: center;
            animation: pulse 2s infinite ease-in-out;
        }

        .paw-logo {
            width: 250px;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        .loading-bar {
            width: 150px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background-color: #237795;
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <div class="flex flex-col items-center justify-center animate-scale-in">
            <!-- Luvfurpaws Logo - Pet Paw Icon -->
            <img src="logo2.svg" class="paw-icon">
            
            <!-- App Name -->
            <img src="logo1.svg" class="paw-logo">
            <!-- Loading Bar -->
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle auto-redirection after loading -->
    <script>
        // Simulate loading and redirect to login page after 3 seconds
        setTimeout(() => {
            // In a real app, this would redirect to the next screen or check authentication
            console.log("Loading complete, would redirect to login/home screen");
            // window.location.href = "login.html";
        }, 3000);
    </script>
</body>
</html>
