<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Forgot Password</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#237795',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            background-color: #237795;
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: #185e78;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            border: 1px solid #E5E7EB;
            background-color: white;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 2px rgba(50, 130, 184, 0.1);
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: all 0.2s;
        }
        
        .back-button:active {
            background-color: #e0e0e0;
        }

        /* Keyboard styling */
        .keyboard {
            width: 100%;
            background-color: #1F2937;
            padding: 8px 4px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .key {
            color: white;
            text-align: center;
            width: 8.5%;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .spacebar {
            width: 50%;
            background-color: #374151;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header with Back Button -->
        <div class="flex items-center p-4 animate-fade-in">
            <button class="back-button mr-4" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <h1 class="text-2xl font-bold text-primary">Forgot Password</h1>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 pt-4 pb-32 animate-slide-up">
            <p class="text-gray-600 mb-8">Please enter your email address. You will receive a code to create a new password via email.</p>
            
            <div class="mb-6">
                <input type="email" id="email" placeholder="kagisorabada@gmail.com" class="form-input" />
            </div>
            
            <button id="sendCodeBtn" class="btn-primary">Send Code</button>
        </div>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        const emailInput = document.getElementById('email');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        
        sendCodeBtn.addEventListener('click', function() {
            const email = emailInput.value.trim();
            
            if (isValidEmail(email)) {
                // Show loading state
                sendCodeBtn.textContent = 'Sending...';
                sendCodeBtn.disabled = true;
                
                // Simulate API call to send reset code
                setTimeout(() => {
                    console.log(`Reset code sent to ${email}`);
                    // Redirect to OTP verification page
                    window.location.href = "otp-verification-password.html";
                }, 2000);
            } else {
                // Show error for invalid email
                emailInput.style.borderColor = '#E53E3E';
                alert('Please enter a valid email address');
            }
        });
        
        // Basic email validation
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Clear error styling on input focus
        emailInput.addEventListener('focus', function() {
            this.style.borderColor = '#3282B8';
        });
    </script>
</body>
</html>
