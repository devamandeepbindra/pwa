<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F4C75">
    <title>Luvfurpaws - Booking Confirmation</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your appointment has been confirmed with Luvfurpaws">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Luvfurpaws">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F4C75',
                        secondary: '#3282B8',
                        accent: '#F78D49',
                        light: '#BBE1FA',
                        dark: '#0A2D42',
                        success: '#10B981'
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .app-container {
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background-color: #f8f8f8;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
        }

        .bottom-nav-item.active {
            color: #0F4C75;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        /* Success animation */
        @keyframes scale-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .animate-scale-in {
            animation: scale-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        /* Add to calendar button */
        .calendar-btn {
            transition: all 0.2s ease;
        }
        
        .calendar-btn:active {
            transform: scale(0.98);
        }
        
        /* Info row */
        .info-row {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="app-container bg-dark text-white">
        <!-- Header -->
        <header class="px-4 py-3 flex items-center justify-between z-10 sticky top-0 bg-dark">
            <button onclick="window.location.href='home-dashboard.html'" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="px-4 py-8 flex flex-col items-center justify-center min-h-[80vh]">
            <!-- Success Icon -->
            <div class="mb-6">
                <div class="bg-success text-white rounded-full w-20 h-20 flex items-center justify-center mx-auto animate-scale-in">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            
            <!-- Success Message -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">Success</h1>
                <p class="text-gray-300">Your appointment is booked with Dr. Anjali Singh</p>
            </div>
            
            <!-- Appointment Details Card -->
            <div class="bg-white text-gray-800 rounded-xl w-full max-w-md p-6 shadow-lg">
                <!-- Date Info -->
                <div class="info-row">
                    <div class="w-16 flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-gray-500 text-sm">Date</div>
                        <div class="font-medium">20 March 2025</div>
                    </div>
                </div>
                
                <!-- Time Info -->
                <div class="info-row">
                    <div class="w-16 flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-gray-500 text-sm">Time</div>
                        <div class="font-medium">9:00 AM</div>
                    </div>
                </div>
                
                <!-- Location Info -->
                <div class="info-row">
                    <div class="w-16 flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-gray-500 text-sm">Location</div>
                        <div class="font-medium">847 B, DDA complex</div>
                        <div class="text-sm text-gray-500">Green Park, New Delhi-110024</div>
                    </div>
                </div>
            </div>
            
            <!-- Actions -->
            <div class="mt-8 w-full max-w-md">
                <!-- Add to Calendar Button -->
                <button class="calendar-btn w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg mb-4 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    Add to Calendar
                </button>
                
                <!-- Back to Home Button -->
                <button onclick="window.location.href='home-dashboard.html'" class="calendar-btn w-full bg-transparent border border-white/30 hover:bg-white/10 text-white font-medium py-3 px-4 rounded-lg">
                    Done
                </button>
            </div>
        </main>
    </div>

    <!-- JavaScript for interactions -->
    <script>
        // For confetti or additional animations, would include that here
        setTimeout(() => {
            const successIcon = document.querySelector('.animate-scale-in');
            if (successIcon) {
                successIcon.classList.add('animate-scale-in');
            }
        }, 100);
    </script>
</body>
</html>
