<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - User Profile & Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 pb-20">
        <!-- Header -->
        <header class="mb-6 flex justify-between items-center">
            <button class="text-gray-600">
                <i data-feather="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Profile & Settings</h1>
            <button class="text-gray-600">
                <i data-feather="more-vertical" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Profile Summary -->
        <section class="mb-6 bg-white rounded-lg shadow-md p-6 text-center">
            <div class="relative inline-block mb-4">
                <img src="https://placehold.co/80" alt="Profile" class="w-20 h-20 rounded-full mx-auto border-4 border-blue-100">
                <button class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                    <i data-feather="camera" class="w-4 h-4"></i>
                </button>
            </div>
            <h2 class="text-xl font-bold text-gray-800">Jessica Martinez</h2>
            <p class="text-sm text-gray-500">jessica.martinez@email.com</p>
        </section>

        <!-- Account Settings -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Account Settings</h2>
            <div class="bg-white rounded-lg shadow-md divide-y">
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="user" class="w-5 h-5 text-blue-600 mr-3"></i>
                        <span class="text-gray-800">Personal Information</span>
                    </div>
                    <i data-feather="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="lock" class="w-5 h-5 text-green-600 mr-3"></i>
                        <span class="text-gray-800">Change Password</span>
                    </div>
                    <i data-feather="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="mail" class="w-5 h-5 text-purple-600 mr-3"></i>
                        <span class="text-gray-800">Email Preferences</span>
                    </div>
                    <i data-feather="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </div>
            </div>
        </section>

        <!-- Notification Settings -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Notifications</h2>
            <div class="bg-white rounded-lg shadow-md divide-y">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i data-feather="bell" class="w-5 h-5 text-orange-600 mr-3"></i>
                        <span class="text-gray-800">App Notifications</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i data-feather="message-circle" class="w-5 h-5 text-blue-600 mr-3"></i>
                        <span class="text-gray-800">SMS Alerts</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i data-feather="mail" class="w-5 h-5 text-green-600 mr-3"></i>
                        <span class="text-gray-800">Email Updates</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Privacy & Security -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Privacy & Security</h2>
            <div class="bg-white rounded-lg shadow-md divide-y">
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="shield" class="w-5 h-5 text-red-600 mr-3"></i>
                        <span class="text-gray-800">Privacy Settings</span>
                    </div>
                    <i data-feather="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="key" class="w-5 h-5 text-purple-600 mr-3"></i>
                        <span class="text-gray-800">Two-Factor Authentication</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Support & Help -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Support</h2>
            <div class="bg-white rounded-lg shadow-md divide-y">
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="help-circle" class="w-5 h-5 text-blue-600 mr-3"></i>
                        <span class="text-gray-800">Help Center</span>
                    </div>
                    <i data-feather="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </div>
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition">
                    <div class="flex items-center">
                        <i data-feather="message-square" class="w-5 h-5 text-green-600 mr-3"></i>
                        <span class="text-gray-800">Contact Support</span>
                    </div>
                    <i data-feather="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </div>
            </div>
        </section>

        <!-- Logout Button -->
        <section class="mb-6">
            <button class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition flex items-center justify-center">
                <i data-feather="log-out" class="w-5 h-5 mr-2"></i>
                Logout
            </button>
        </section>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
            <div class="grid grid-cols-5 py-3">
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="home" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Home</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="calendar" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Appointments</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="heart" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Pets</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="shopping-bag" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Shop</span>
                </button>
                <button class="flex flex-col items-center text-blue-600">
                    <i data-feather="user" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Profile</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Custom Styles for Toggle Switch -->
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .slider.round {
            border-radius: 20px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script>
        feather.replace();
    </script>
</body>
</html>
