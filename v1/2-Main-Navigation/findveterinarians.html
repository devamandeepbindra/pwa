<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Find Veterinarians</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 pb-20">
        <!-- Header -->
        <header class="mb-6 flex justify-between items-center">
            <button class="text-gray-600">
                <i data-feather="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Find Veterinarians</h1>
            <button class="text-gray-600">
                <i data-feather="filter" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Search and Filters -->
        <section class="mb-6">
            <div class="relative mb-4">
                <input type="text" placeholder="Search veterinarians, specialties, clinics" class="w-full px-4 py-2 border border-gray-300 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i data-feather="search" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
            </div>
            
            <!-- Quick Filters -->
            <div class="flex space-x-2 overflow-x-auto pb-2">
                <button class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm flex-shrink-0">
                    <i data-feather="star" class="w-4 h-4 mr-1"></i>
                    Top Rated
                </button>
                <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex-shrink-0">
                    <i data-feather="dog" class="w-4 h-4 mr-1"></i>
                    Dogs
                </button>
                <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex-shrink-0">
                    <i data-feather="cat" class="w-4 h-4 mr-1"></i>
                    Cats
                </button>
                <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex-shrink-0">
                    <i data-feather="activity" class="w-4 h-4 mr-1"></i>
                    Emergency
                </button>
            </div>
        </section>

        <!-- Veterinarian List -->
        <section class="space-y-4">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center mb-4">
                    <img src="https://placehold.co/50" alt="Dr. Emily Rodriguez" class="w-16 h-16 rounded-full mr-4">
                    <div class="flex-grow">
                        <h3 class="font-semibold text-gray-800 text-lg">Dr. Emily Rodriguez</h3>
                        <p class="text-sm text-gray-500">Small Animal Specialist</p>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 mr-2">
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                            </div>
                            <span class="text-sm text-gray-600">(4.8) 120 reviews</span>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 text-center border-t pt-3">
                    <div>
                        <i data-feather="map-pin" class="w-5 h-5 mx-auto text-blue-600 mb-1"></i>
                        <p class="text-xs text-gray-600">3.2 mi</p>
                    </div>
                    <div>
                        <i data-feather="clock" class="w-5 h-5 mx-auto text-green-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Open Now</p>
                    </div>
                    <div>
                        <i data-feather="calendar" class="w-5 h-5 mx-auto text-purple-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Avail. Today</p>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button class="flex-grow bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Book Appointment
                    </button>
                    <button class="bg-blue-100 text-blue-700 px-3 py-2 rounded-lg hover:bg-blue-200 transition">
                        <i data-feather="message-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center mb-4">
                    <img src="https://placehold.co/50" alt="Dr. Michael Chen" class="w-16 h-16 rounded-full mr-4">
                    <div class="flex-grow">
                        <h3 class="font-semibold text-gray-800 text-lg">Dr. Michael Chen</h3>
                        <p class="text-sm text-gray-500">Exotic Pets Veterinarian</p>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 mr-2">
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                            </div>
                            <span class="text-sm text-gray-600">(4.9) 95 reviews</span>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 text-center border-t pt-3">
                    <div>
                        <i data-feather="map-pin" class="w-5 h-5 mx-auto text-blue-600 mb-1"></i>
                        <p class="text-xs text-gray-600">5.7 mi</p>
                    </div>
                    <div>
                        <i data-feather="clock" class="w-5 h-5 mx-auto text-green-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Open Now</p>
                    </div>
                    <div>
                        <i data-feather="calendar" class="w-5 h-5 mx-auto text-purple-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Avail. Today</p>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button class="flex-grow bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Book Appointment
                    </button>
                    <button class="bg-blue-100 text-blue-700 px-3 py-2 rounded-lg hover:bg-blue-200 transition">
                        <i data-feather="message-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center mb-4">
                    <img src="https://placehold.co/50" alt="Dr. Sarah Thompson" class="w-16 h-16 rounded-full mr-4">
                    <div class="flex-grow">
                        <h3 class="font-semibold text-gray-800 text-lg">Dr. Sarah Thompson</h3>
                        <p class="text-sm text-gray-500">Veterinary Surgeon</p>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 mr-2">
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                                <i data-feather="star-half" class="w-4 h-4 fill-current"></i>
                            </div>
                            <span class="text-sm text-gray-600">(4.7) 85 reviews</span>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 text-center border-t pt-3">
                    <div>
                        <i data-feather="map-pin" class="w-5 h-5 mx-auto text-blue-600 mb-1"></i>
                        <p class="text-xs text-gray-600">2.1 mi</p>
                    </div>
                    <div>
                        <i data-feather="clock" class="w-5 h-5 mx-auto text-green-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Open Now</p>
                    </div>
                    <div>
                        <i data-feather="calendar" class="w-5 h-5 mx-auto text-purple-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Avail. Today</p>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button class="flex-grow bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Book Appointment
                    </button>
                    <button class="bg-blue-100 text-blue-700 px-3 py-2 rounded-lg hover:bg-blue-200 transition">
                        <i data-feather="message-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Map View Toggle -->
        <div class="fixed bottom-20 left-0 right-0 flex justify-center">
            <button class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg flex items-center">
                <i data-feather="map" class="w-5 h-5 mr-2"></i>
                View on Map
            </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
            <div class="grid grid-cols-5 py-3">
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="home" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Home</span>
                </button>
                <button class="flex flex-col items-center text-blue-600">
                    <i data-feather="calendar" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Vets</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="heart" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Pets</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="shopping-bag" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Shop</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i data-feather="user" class="w-6 h-6"></i>
                    <span class="text-xs mt-1">Profile</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
