<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 pb-20">
        <!-- Header -->
        <header class="mb-6 flex justify-between items-center">
            <button class="text-gray-600">
                <i data-feather="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Edit Profile</h1>
            <button class="text-blue-600 font-medium">
                Save
            </button>
        </header>

        <!-- Profile Picture -->
        <section class="mb-8 flex flex-col items-center">
            <div class="relative mb-3">
                <div class="w-24 h-24 rounded-full overflow-hidden bg-gray-200">
                    <img src="https://placehold.co/96" alt="Profile" class="w-full h-full object-cover">
                </div>
                <button class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full shadow-md">
                    <i data-feather="camera" class="w-4 h-4"></i>
                </button>
            </div>
            <button class="text-blue-600 text-sm font-medium">Change Photo</button>
        </section>

        <!-- Personal Information -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Personal Information</h2>
            <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        value="Sarah Johnson"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        value="@sarahj"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                    <textarea 
                        id="bio" 
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >Pet lover and dog mom to Max, a golden retriever. Passionate about animal welfare and healthy pet diets.</textarea>
                </div>
            </div>
        </section>

        <!-- Contact Information -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Contact Information</h2>
            <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        value="sarah.johnson@example.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        value="(555) 123-4567"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div class="flex items-center justify-between py-1">
                    <div class="flex items-center">
                        <i data-feather="lock" class="w-4 h-4 text-gray-500 mr-2"></i>
                        <span class="text-sm text-gray-500">Your contact info is private</span>
                    </div>
                    <button class="text-blue-600 text-sm font-medium">Privacy Settings</button>
                </div>
            </div>
        </section>

        <!-- Location -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Location</h2>
            <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        value="123 Pet Avenue"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input 
                            type="text" 
                            id="city" 
                            value="Pawsville"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                        <input 
                            type="text" 
                            id="state" 
                            value="CA"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                        <input 
                            type="text" 
                            id="zip" 
                            value="90210"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                        <input 
                            type="text" 
                            id="country" 
                            value="United States"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>
            </div>
        </section>

        <!-- Preferences -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Preferences</h2>
            <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium text-gray-800">Email Notifications</h3>
                        <p class="text-sm text-gray-500">Get updates on forum activity and messages</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium text-gray-800">Push Notifications</h3>
                        <p class="text-sm text-gray-500">Receive alerts on your device</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium text-gray-800">Community Visibility</h3>
                        <p class="text-sm text-gray-500">Show your profile in community listings</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </section>

        <!-- Account Actions -->
        <section class="mb-6">
            <div class="space-y-3">
                <button class="flex items-center text-gray-700 w-full bg-white p-4 rounded-lg shadow-md">
                    <i data-feather="lock" class="w-5 h-5 mr-3 text-gray-500"></i>
                    <span>Change Password</span>
                    <i data-feather="chevron-right" class="w-5 h-5 ml-auto text-gray-400"></i>
                </button>
                
                <button class="flex items-center text-gray-700 w-full bg-white p-4 rounded-lg shadow-md">
                    <i data-feather="shield" class="w-5 h-5 mr-3 text-gray-500"></i>
                    <span>Privacy Settings</span>
                    <i data-feather="chevron-right" class="w-5 h-5 ml-auto text-gray-400"></i>
                </button>
                
                <button class="flex items-center text-red-600 w-full bg-white p-4 rounded-lg shadow-md">
                    <i data-feather="log-out" class="w-5 h-5 mr-3 text-red-500"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </section>

        <!-- Save Button (Mobile Fixed) -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
            <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Save Changes
            </button>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
