<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-6">
            <svg class="mx-auto w-16 h-16 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Verify Your Account</h2>
            <p class="text-gray-600">Enter the 6-digit code sent to your email</p>
        </div>
        <form class="space-y-6">
            <div class="flex justify-center space-x-2">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" pattern="\d*" inputmode="numeric">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" pattern="\d*" inputmode="numeric">
            </div>
            <div class="text-center">
                <p class="text-gray-600 mb-4">Code expires in <span class="text-indigo-600 font-bold">04:59</span></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300">
                    Verify
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Didn't receive the code? 
                <a href="#" class="text-indigo-600 hover:text-indigo-500">Resend OTP</a>
            </p>
        </div>
    </div>
</body>
</html>
