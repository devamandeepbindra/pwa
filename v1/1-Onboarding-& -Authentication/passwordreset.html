<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-6">
            <svg class="mx-auto w-16 h-16 text-orange-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Reset Password</h2>
            <p class="text-gray-600">Enter your email to reset password</p>
        </div>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700 transition duration-300">
                Send Reset Link
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Remember your password? 
                <a href="#" class="text-orange-600 hover:text-orange-500">Back to Login</a>
            </p>
        </div>
        <div class="mt-4 p-4 bg-orange-50 border border-orange-200 rounded-md text-center">
            <p class="text-sm text-orange-700">
                We'll send a password reset link to your email. Please check your inbox (and spam folder).
            </p>
        </div>
    </div>
</body>
</html>
