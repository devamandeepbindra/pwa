<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Add New Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 pb-20">
        <!-- Header -->
        <header class="mb-6 flex justify-between items-center">
            <button class="text-gray-600">
                <i data-feather="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Add New Pet</h1>
            <div class="w-6"></div>
        </header>

        <!-- Pet Photo Upload -->
        <section class="mb-6 flex justify-center">
            <div class="relative">
                <div class="w-32 h-32 bg-white rounded-full shadow-md flex items-center justify-center">
                    <i data-feather="camera" class="w-12 h-12 text-gray-400"></i>
                </div>
                <button class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg">
                    <i data-feather="plus" class="w-6 h-6"></i>
                </button>
            </div>
        </section>

        <!-- Pet Information Form -->
        <form class="space-y-6">
            <!-- Pet Name -->
            <div>
                <label for="pet-name" class="block text-sm font-medium text-gray-700 mb-2">Pet Name</label>
                <input type="text" id="pet-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your pet's name" required>
            </div>

            <!-- Species and Breed -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="species" class="block text-sm font-medium text-gray-700 mb-2">Species</label>
                    <select id="species" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select Species</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="breed" class="block text-sm font-medium text-gray-700 mb-2">Breed</label>
                    <input type="text" id="breed" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter breed" required>
                </div>
            </div>

            <!-- Gender and Age -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" class="form-radio" value="male">
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" class="form-radio" value="female">
                            <span class="ml-2">Female</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                    <div class="flex">
                        <input type="number" id="age" class="w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Age">
                        <select class="px-3 py-2 border-y border-r border-gray-300 rounded-r-md bg-gray-100">
                            <option>Years</option>
                            <option>Months</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Weight and Size -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Weight</label>
                    <div class="flex">
                        <input type="number" id="weight" class="w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Weight">
                        <select class="px-3 py-2 border-y border-r border-gray-300 rounded-r-md bg-gray-100">
                            <option>kg</option>
                            <option>lbs</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="size" class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                    <select id="size" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <!-- Medical Information -->
            <div>
                <label for="medical-notes" class="block text-sm font-medium text-gray-700 mb-2">Medical Notes</label>
                <textarea id="medical-notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Any important medical information"></textarea>
            </div>

            <!-- Neutered/Spayed -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Neutered/Spayed</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="neutered" class="form-radio" value="yes">
                        <span class="ml-2">Yes</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="neutered" class="form-radio" value="no">
                        <span class="ml-2">No</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
                <i data-feather="save" class="w-5 h-5 mr-2"></i>
                Save Pet Profile
            </button>
        </form>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
