<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Consultation Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 pb-20 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="mb-6 flex justify-between items-center">
            <button class="text-gray-600">
                <i data-feather="arrow-left" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center">
                <img src="https://placehold.co/40" alt="Dr. Emily Rodriguez" class="w-10 h-10 rounded-full mr-3">
                <div>
                    <h1 class="text-lg font-bold text-gray-800">Dr. Emily Rodriguez</h1>
                    <p class="text-xs text-green-600">Online</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button class="text-gray-600 hover:text-blue-600">
                    <i data-feather="video" class="w-6 h-6"></i>
                </button>
                <button class="text-gray-600 hover:text-blue-600">
                    <i data-feather="mic" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <!-- Video Consultation Area -->
        <section class="flex-grow mb-6">
            <div class="bg-gray-800 rounded-lg h-full relative">
                <!-- Main Video Feed -->
                <div class="w-full h-full bg-gray-900 rounded-lg">
                    <div class="w-full h-full flex items-center justify-center text-white opacity-50">
                        <i data-feather="video-off" class="w-16 h-16"></i>
                    </div>
                </div>

                <!-- Local Video Thumbnail -->
                <div class="absolute bottom-4 right-4 w-24 h-36 bg-gray-700 rounded-lg overflow-hidden">
                    <div class="w-full h-full flex items-center justify-center text-white opacity-50">
                        <i data-feather="user" class="w-12 h-12"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Chat and Consultation Controls -->
        <section class="mb-6">
            <!-- Consultation Mode Toggle -->
            <div class="flex mb-4">
                <button class="flex-grow bg-blue-600 text-white py-2 rounded-l-lg">
                    Video
                </button>
                <button class="flex-grow bg-gray-200 text-gray-700 py-2 rounded-r-lg">
                    Chat
                </button>
            </div>

            <!-- Chat Interface -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="h-48 overflow-y-auto p-4 border-b">
                    <div class="mb-2">
                        <div class="bg-gray-100 rounded-lg p-2 inline-block max-w-xs">
                            <p class="text-sm text-gray-800">Hello, how is Fluffy doing today?</p>
                            <p class="text-xs text-gray-500 mt-1">10:35 AM</p>
                        </div>
                    </div>
                    <div class="text-right mb-2">
                        <div class="bg-blue-100 rounded-lg p-2 inline-block max-w-xs">
                            <p class="text-sm text-gray-800">Fluffy seems a bit lethargic today.</p>
                            <p class="text-xs text-gray-500 mt-1">10:36 AM</p>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="p-4 flex items-center">
                    <button class="mr-2 text-gray-600 hover:text-blue-600">
                        <i data-feather="paperclip" class="w-6 h-6"></i>
                    </button>
                    <input type="text" placeholder="Type your message" class="flex-grow border rounded-full px-4 py-2 mr-2">
                    <button class="text-blue-600 hover:text-blue-800">
                        <i data-feather="send" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Consultation Controls -->
        <section class="flex justify-between">
            <button class="bg-green-600 text-white p-3 rounded-full hover:bg-green-700 transition">
                <i data-feather="mic" class="w-6 h-6"></i>
            </button>
            <button class="bg-red-600 text-white p-3 rounded-full hover:bg-red-700 transition">
                <i data-feather="video-off" class="w-6 h-6"></i>
            </button>
            <button class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition">
                <i data-feather="share-2" class="w-6 h-6"></i>
            </button>
            <button class="bg-orange-600 text-white p-3 rounded-full hover:bg-orange-700 transition">
                <i data-feather="info" class="w-6 h-6"></i>
            </button>
            <button class="bg-red-800 text-white p-3 rounded-full hover:bg-red-900 transition">
                <i data-feather="phone-off" class="w-6 h-6"></i>
            </button>
        </section>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
